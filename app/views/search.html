<div class="starter-template">
    <h1>Pokédex</h1>

    <!-- Search -->
    <div ng-controller="PokeSearchCtrl">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-3 control-label">Sélectionnez un pokémon</label>
                <div class="col-md-4">
                    <p>pokemon : {{pokemon.selected}}</p>
                    <ui-select ng-model="pokemon.selected" limit="100">
                        <ui-select-match placeholder="Filtrer par nom">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices limit="10" repeat="pokemon in pokemonlist | listFilter: $select.search | limitTo : $select.limit" class="form-control">
                            {{pokemon.name}}
                            <!-- <span ng-bind-html="pokemon.name | highlight: $select.search"></span>
                            <small ng-bind-html="::pokemon.id | highlight: $select.search"></small> -->
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </div>
        </form>
    </div>

</div>
</div> -->
</div>
