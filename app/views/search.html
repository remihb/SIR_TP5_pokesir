<h1>Pokédex</h1>

<!-- Search -->
<div ng-controller="PokeSearchCtrl">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-4">
                <!-- <p>pokemon : {{pokemon.selected}}</p> -->
                <ui-select ng-model="pokemon.selected" limit="100">
                    <ui-select-match placeholder="Sélectionnez un pokémon">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices limit="10" repeat="pokemon in pokemonlist | listFilter: $select.search | limitTo : $select.limit" class="form-control">
                        {{pokemon.name}}
                        <!-- <span ng-bind-html="pokemon.name | highlight: $select.search"></span>
                        <small ng-bind-html="::pokemon.id | highlight: $select.search"></small> -->
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </form>
</div>

<!-- Pokémon information -->
<div ng-controller="pokeInformations">
    <div ng-model="pokemon">{{pokemon | prettyJSON}}
    </div>
</div>
